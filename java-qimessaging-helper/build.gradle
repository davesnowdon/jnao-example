apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

repositories {
   flatDir {
       dirs '../android/HelloAndroid/libs/'
   }
}


dependencies {
   compile name: 'qimessaging-2.0.2.1-android'
}
